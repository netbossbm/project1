<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class BankAccount {
        constructor(accountNumber, ownerName, balance) {
          this.accountNumber = accountNumber;
          this.ownerName = ownerName;
          this.balance = balance;
        }

        deposit(amount) {
          this.balance += amount;
          console.log(`Deposited $${amount}. New balance: $${this.balance}`);
        }

        withdraw(amount) {
          if (amount > this.balance) {
            console.log("Insufficient funds");
          } else {
            this.balance -= amount;
            console.log(`Withdrawn $${amount}. New balance: $${this.balance}`);
          }
        }

        getBalance() {
          return this.balance;
        }

        displayAccountInfo() {
          console.log(`
      Account Number: ${this.accountNumber}
      Owner Name: ${this.ownerName}
      Balance: $${this.balance}
      `);
        }
      }

      const account1 = new BankAccount(1001, "John Doe", 500);
      const account2 = new BankAccount(1002, "Jane Smith", 1000);

      console.log("Initial account information:");
      account1.displayAccountInfo();
      account2.displayAccountInfo();

      account1.deposit(200);
      account2.withdraw(300);

      console.log("Updated account information:");
      account1.displayAccountInfo();
      account2.displayAccountInfo();
    </script>
  </body>
</html>
